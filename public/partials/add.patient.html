<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 id="addPatient-title">Add Patient</h1>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="concept" name="concept" placeholder="Run Number" ng-model="patient.patientID">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="description" name="description" placeholder="Called For" ng-model="patient.calledFor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button ng-click="submitPatient()" type="button" class="btn btn-default preview-add-button">
                                                <span class="glyphicon glyphicon-plus "></span> Add
                                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
</div>
</div>
